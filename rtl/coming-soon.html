    <body>

        <!-- Preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="shadow"></div>
                <div class="box"></div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start Coming Soon Area -->
		<section class="coming-soon-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="coming-soon-content">
                            <h1>وب سایت ما به زودی</h1>
                            <p>وب سایت ما در حال حاضر تحت تعمیر و نگهداری برنامه ریزی شده است. باید به زودی برگردیم. ممنون که صبر کردید.</p>

                            <form>
                                <input type="email" name="email" id="email" class="email-input" placeholder="آدرس ایمیل شما">
                                <button type="submit" class="submit-btn">مشترک شدن</button>
                            </form>

                            <div id="timer">
								<div id="days"></div>
								<div id="hours"></div>
								<div id="minutes"></div>
								<div id="seconds"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="social-list">
                <li class="list-heading">ما را دنبال کنید:</li>
                <li><a href="#" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </section>
        <!-- End Coming Soon Area -->
